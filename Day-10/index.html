<!DOCTYPE html>
<br lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #image {
            width: 300px;
            height: auto;
        }
    </style>
</head>
<br>
    <p id="p-tag">Click the button to change text.</p>
    <button id="change-text-btn">Change text</button><br></br>
    <p id="para">Paragraph element</p><br></br>
    <input type="text" id="input"><br></br>
    <p id="output">Current value:</p><br></br>
    <form id="form">
        <input type="text" name="name" placeholder="Name"><br>
        <input type="text" name="password" placeholder="Password"><br></br>
        <button>Submit</button><br></br>
    </form>
    <label for=selectEvent">Choose an option:</label>
    <select id="selectEvent">
        <option value="">--Please choose an option--</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
        <option value="option4">Option 4</option>
    </select>
    <p id="selectEventOutput">Selected value:</p><br></br>
    <ul id="ul-list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul><br>
    <div id="parentContainer">
        <button>Button 1</button><br>
        <button>Button 2</button><br>
    </div>
    <button onclick="addNewButton()">Add new Button</button><br></br>
    <img id="image" src="https://picsum.photos/200/300" alt="Sample Image">
    <script src="index.js"></script>
</body>
</html>
